<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	// up: 38
	// down: 40
	// left: 37
	// right: 39
	// b: 66
	// a: 65
	const sequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];

	let pos = 0;

	document.addEventListener('keydown', e => {
		if (pos + 1 > sequence.length || sequence[pos] !== e.keyCode) {
			pos = 0;
			return;
		}

		if (pos + 1 === sequence.length) {
			pos = 0;

			console.log('YAY!');

			return;
		}

		pos++;
	});
</script>
</body>
</html>
