<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const sequence = [
		'ArrowUp',
		'ArrowUp',
		'ArrowDown',
		'ArrowDown',
		'ArrowLeft',
		'ArrowRight',
		'ArrowLeft',
		'ArrowRight',
		'b',
		'a',
	];
	let pressed = [];

	document.addEventListener('keydown', e => {
		pressed.push(e.key);
		pressed.splice(-sequence.length - 1, pressed.length - sequence.length);

		if (pressed.join('') === sequence.join('')) {
			console.log('WAY TO GO!');
		}
	});
</script>
</body>
</html>
